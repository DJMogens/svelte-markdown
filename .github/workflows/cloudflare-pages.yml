name: Cloudflare Pages - Deploy

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        name: Deploy
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js - 22
              uses: actions/setup-node@v4
              with:
                  node-version: 22
            - name: Deploy
              run: |
                  cd docs

                  CF_ACCOUNT_ID=${{ secrets.CF_ACCOUNT_ID }} CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }} npm run deploy
